<!DOCTYPE html>
<html>
<head>
  <title>Book Ticket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>Book Ticket for "{{ show.title }}"</h2>
  <p><strong>Date:</strong> {{ show.date }}</p>
  <p><strong>Location:</strong> {{ show.location }}</p>
  <p><strong>Available Seats:</strong> {{ show.available_seats }}</p>

  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="tickets" class="form-label">Number of Tickets</label>
      <input type="number" name="tickets" min="1" max="{{ show.available_seats }}" required class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Confirm Booking</button>
  </form>

  <a href="{% url 'show_list' %}" class="btn btn-link mt-3">Back to Shows</a>
</body>
</html>
